    <script>document.addEventListener("DOMContentLoaded", () => {
            // para cada galeria
            document.querySelectorAll(".masonry").forEach(gallery => {
                const imgs = gallery.querySelectorAll(".masonry-item");
                imgs.forEach((img, i) => {
                    img.addEventListener("load", () => {
                        // aplica delay crescente em cada imagem
                        setTimeout(() => {
                            img.classList.add("visible");
                        }, i * 200); // 200ms entre cada imagem
                    });

                    // caso a imagem já esteja em cache
                    if (img.complete) {
                        setTimeout(() => {
                            img.classList.add("visible");
                        }, i * 200);
                    }
                });
            });
        });
    </script>
